<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <title>Vite App</title>
  </head>
  <body class="bg-blue-300">
    <div id="app" class="m-10">

      <section class="player__information flex flex-col justify-around sm:flex-row sm:w-full">
        
        <div class="user__player pt-10 flex justify-around flex-col w-full sm:w-2/5 sm:px-6 sm:mr-2">
            <div class="user__name">
                <h1 class="text-center text-4xl">You</h1>
            </div>
            <div class="healthbar w-full pt-5">
                <div id="playerHealthBar" class="healthbar text-center bg-green-600 text-white rounded-2xl py-4" >100%</div>
            </div>
        </div> 
            
        <div class="monster__player pt-10 flex justify-around flex-col w-full sm:w-2/5 sm:px-6 sm:mr-2">
            <div class="monster__name">
                <h1 class="text-center text-4xl">Monster</h1>
            </div>
            <div class="healthbar w-full pt-5">
                <div id="monsterHealthBar" class="healthbar text-center bg-green-600 text-white rounded-2xl py-4" >100%</div>
            </div>
        </div>  
    
    </section>
    

      <section class="controls py-10 text-center"  id="gameSection">
        
        <div class="border-2 p-5">
          <button class="border-2 border-green-500 bg-green-500 text-white font-bold py-4 px-10 rounded-2xl" id="start-game" onclick="startGame()">YENİ OYUN</button>
        </div>

      </section>

      <section class="atack-buttons py-10 text-center" id="gameControls" style="display: none">
        <div class="border-2 p-5 flex flex-col justify-around gap-8 sm:flex-row">
          <button id="attack" class="attack border-2 border-red-500 bg-red-500 text-black py-4 px-10 rounded-2xl w-full md:w-1/4 md:px-6 md:mr-2" onclick="attack()">SALDIRI</button>
          <button id="special-attack" class="special_attack border-2 border-red-300 bg-red-300 text-black py-4 px-10 rounded-2xl w-full md:w-1/4 md:px-6 md:mr-2" onclick="specialAttack()">ÖZEL SALDIRI</button>
          <button id="heal" class="heal_up border-2 border-green-400 bg-green-400 text-black py-4 px-10 rounded-2xl w-full md:w-1/4 md:px-6 md:mr-2" onclick="healUp()">İLK YARDIM</button>
          <button id="give-up" class="give_up border-2 border-white bg-white text-black py-4 px-10 rounded-2xl w-full md:w-1/4 md:px-6" onclick="giveUp()">PES ET!</button>
        </div>      
      </section>

      <section class="attack__damage text-center" id="logSection" style="display: none">
        <div class="border-2 p-5">
          <ul id="logList"></ul>
        </div>
      </section>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
